<div class="container mt-5">
    <div class="card shadow-lg border-0 rounded-3">
      <div class="card-header bg-primary text-white text-center p-3">
        <h2 class="card-title mb-0">Update Your Information</h2>
      </div>
      <div class="card-body p-4">
        <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              formControlName="name"
              [class.is-invalid]="customerForm.get('name')?.invalid && customerForm.get('name')?.touched"
            />
            <div *ngIf="customerForm.get('name')?.invalid && customerForm.get('name')?.touched" class="invalid-feedback">
              Name is required.
            </div>
          </div>
  
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              formControlName="email"
              [class.is-invalid]="customerForm.get('email')?.invalid && customerForm.get('email')?.touched"
            />
            <div *ngIf="customerForm.get('email')?.invalid && customerForm.get('email')?.touched" class="invalid-feedback">
              <span *ngIf="customerForm.get('email')?.errors?.['required']">Email is required.</span>
              <span *ngIf="customerForm.get('email')?.errors?.['email']">Please enter a valid email address.</span>
            </div>
          </div>
  
          <div class="mb-4">
            <label for="address" class="form-label">Address</label>
            <textarea
              class="form-control"
              id="address"
              formControlName="address"
              rows="3"
              [class.is-invalid]="customerForm.get('address')?.invalid && customerForm.get('address')?.touched"
            ></textarea>
            <div *ngIf="customerForm.get('address')?.invalid && customerForm.get('address')?.touched" class="invalid-feedback">
              Address is required.
            </div>
          </div>
  
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-success btn-lg" [disabled]="customerForm.invalid">
              Save Changes
            </button>
            <button type="button" class="btn btn-secondary btn-lg" (click)="router.navigate(['/dashboard'])">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
